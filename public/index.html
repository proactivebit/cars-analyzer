<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&amp;family=Rubik&amp;display=swap"
      rel="stylesheet"
    />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>Analiza danych o nowych samochodach w Polsce</h1>
      </div>
    </header>
    <form>
      <div class="wrapper">
        <div class="filters">
          <div class="filter-item">
            <p>Wybierz województwo do analizy</p>
            <div id="provinces"></div>
          </div>
          <div class="filter-item">
            <p>Wybierz datę</p>
            <span>
              <label for="start">Rok:</label>
              <div id="years"></div>
            </span>
            <span>
              <label for="start">Miesiąc:</label>
              <div id="months"></div>
            </span>
          </div>
        </div>
        <div class="button">
          <button type="button" onclick="getData()">Pobierz dane</button>
        </div>
        <div id="loader"></div>
      </div>
    </form>
    <div>
      <div class="wrapper">
        <div id="amountOfCars"></div>
        <div id="popularBrands"></div>
        <canvas id="popularBrandsChart"></canvas>
        <div id="petrolType"></div>
        <canvas id="petrolTypeChart"></canvas>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
